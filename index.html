<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Lato&family=Roboto+Condensed:ital@0;1&display=swap"

    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_logo">
                <img src="./images/logo_header.svg" alt="" class="logo_img">
            </div>

            <nav class="header_nav">
                <ul class="nav_list">
                    <li class="nav_item"><a href="" class="nav_link">Features</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Pricing</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Resources</a></li>
                </ul>
            </nav>

            <div class="header_btn_group">
                <ul class="header_btn_list">
                    <li class="header_btn_item"><a href="" class="header_btn_link"></a><button class="header_btn">Log in</button></li>
                    <li class="header_btn_item"><a href="" class="header_btn_link"></a><button class="header_btn">Sign up</button></li>

            </div>

        <section class="impossible">
